<!doctype html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org" th:replace=base::layout(~{::section})>
<head>
	<meta charset="utf-8">
	<title>This is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="su-form mt-3">
					
					<div th:if="${session.message}" class="alert alert-success" role="alert">
  						<p class="text-center" th:text="${session.message.content}"></p>
  						<th:block th:text="${#session.removeAttribute('message')}"></th:block>
					</div> 
					
					<div class = "container text-center">
						
						<img style = "height: 60px; width: 60px;" src = "" th:src="@{/img/document.png/}">
						<h1 class="text-center">Register Here!</h1>
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
						
						<!-- Name -->
						
						<div class="form-group text-left">
						
						    <label for="name-field">Your Name</label>
						    
						    <input 
						    	name="name"
						    	type="text" 
						    	class="form-control" 
						    	id="name-field" 
						    	aria-describedby="emailHelp"
						    	placeholder="Enter here"
						    	required
						    	th:value="${user.name}"
						    	/>
						</div>
						
						<!-- Email -->
						
						<div class="form-group text-left">
						
						    <label for="email-field">Your Email</label>
						    
						    <input 
						    	name="email"
						    	type="email" 
						    	class="form-control" 
						    	id="email-field" 
						    	aria-describedby="emailHelp"
						    	placeholder="Enter here"
						    	required
						    	th:value="${user.email}"
						    	/>
						</div>
						
						<!-- Password -->
						
						<div class="form-group text-left">
						
						    <label for="password-field">Your Password</label>
						    
						    <input 
						    	name="password"
						    	type="password" 
						    	class="form-control" 
						    	id="password-field" 
						    	aria-describedby="emailHelp"
						    	placeholder="Enter here"
						    	required
						    	/>
						</div>
						
						<!-- Role -->
						
						<div class="form-group text-left">
						
						<label for="role-field">Role</label><br>
						<div class="form-control" th:value="${user.role}">
						
						<input type="radio" name="role" value="User"> User
						<input type="radio" name="role" value="admin"> admin
						
						</div>
						
						<!--    <label for="role-field">Role</label>
						    
						    <input 
						    	name="role"
						    	type="text" 
						    	class="form-control" 
						    	id="role-field" 
						    	aria-describedby="emailHelp"
						    	placeholder="Enter here"
						    	required
						    	th:value="${user.role}"
						    	/>
						    	-->
						</div>
						
						<!-- About -->
						
						<div class="form-group text-left">
						
							<textarea name="about" placeholder= "Enter something yourself" rows="4" class="form-control"></textarea>
						
					</div>
					
					<div class = "container text-center">
					
					<button type = "submit" class= "btn bg-primary text-white" th:href="@{/signin/}">
					Submit
					</button>
					
					<button type = "reset" class= "btn bg-warning">
					Reset
					</button>
					
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
