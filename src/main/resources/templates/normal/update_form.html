<!doctype html>
<html lang = "en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="utf-8">
	<title>This is home page</title>
</head>
<body>
	<section>
	
	<div class="card mr-4 ml-3">
	
		<div class="card-body">
			<h1 class="text-center">Update form</h1>
			
			<div class="container-fluid mt-1">
			
			<div class="row">
				<div class="col-md-10 offset-md-1">
				
				<!--<form action="#" enctype"multipart/form-data" method="POST" class="mt-2"> -->
				<form action="#" th:objects="${major}" enctype="multipart/form-data" method="POST" th:action="@{/dashboard/process-update}" class="mt-2">
				
				<input type="hidden" th:value="${major.id}" name="id"/>
				
				
				<!-- First Name -->
				
				<div class="input-group">
				
					<div class="input-group-prepend">
						
						<div class="input-group-text">
						
							<i class="fa fa-plus"></i>
							
						</div>
					
					</div>
					
					<input th:value="${major.name}" type="text" id="name" name="name" placeholder="Enter your name" class="form-control"/>
					
				</div>
				
				<!-- Email -->
				
				<div class="input-group mt-3">
				
					<div class="input-group-prepend">
						
						<div class="input-group-text">
						
							@
							
						</div>
					
					</div>
					
					<input th:value="${major.email}" type="email" id="email" name="email" placeholder="Enter your email" class="form-control"/>
					
				</div>
				
				
				<!-- Contact -->
				
				<div class="input-group mt-3">
				
					<div class="input-group-prepend">
						
						<div class="input-group-text">
						
							<i class="fa fa-phone"></i>
							
						</div>
					
					</div>
					
					<input th:value="${major.phoneno}" type="text" id="phone" name="phoneno" placeholder="Enter your phone no." class="form-control"/>
					
				</div>
				
				<!-- Seats -->
				
				<div class="input-group mt-3">
				
					<div class="input-group-prepend">
						
						<div class="input-group-text">
						
							<i class="fas fa-user-alt"></i>
							
						</div>
					
					</div>
					
					<input th:value="${major.seats}" type="number" id="seats" name="seats" placeholder="Seats Available" class="form-control"/>
					
				</div>
				
				<div class="container text-center mt-4" >
					<button class="btn btn-outline-primary">Update Changes</button>
				</form>
				
				</div>
			</div>
			</div>
			
		</div>
	</div>	
	</section>
</body>
</html>
