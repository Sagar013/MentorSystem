<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment = "layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
	<script type="text/javascript" src="/js/script.js"></script>
    <title th:text="${title}">Base html</title>
  </head>
  <body>
  
    <!--navbar-->
    <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#"><img src th:src = "@{/img/logo.png}" alt="Logo"></a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
    <ul class="navbar-nav ml-auto text-uppercase">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/dashboard/}" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/signin/}" href="#"><span th:text="${user.name}"></span></a>
      </li>
      
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/logout}" href="#" tabindex="-1" aria-disabled="true">Logout</a>
      </li>
    </ul>
    
   <!--- <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
     <!--End-->
     
  </div>
</nav>

<!--End navbar-->
    
    <div class="sidebar mt-2">
    
    	<span onclick="toggleSideBar()" class="crossBtn">&times;</span>
    
    	<a th:href="@{/dashboard/}" href="#" class="item"><i class="fa-sharp fa-solid fa-house"></i> Home</a>
    	<a th:href="@{/dashboard/faculty-details/}" href="#" class="item"><i class="fa-sharp fa-solid fa-circle-info"></i> Faculty Details</a>
    	<a th:href="@{/dashboard/mentor-list-major/}" href="#" class="item"><i class="fa-solid fa-users-line"></i> Major Project</a>
    	<a th:href="@{/dashboard/mentor-list-minor/}" href="#" class="item"><i class="fa-solid fa-users-line"></i> Minor Project</a>
    	<a th:href="@{/logout}" href="#" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
    	<div class="divider"></div>
    </div>
    
    <div class="content mt-5">
    	
    	<i onclick="toggleSideBar()" class="fas fa-bars m-3"></i>
    		<div th:replace="${content}"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  	<script src="@{/js/script.js}"></script>
  </body>
</html>
